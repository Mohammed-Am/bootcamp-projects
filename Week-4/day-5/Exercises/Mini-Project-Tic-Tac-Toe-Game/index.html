<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="/Week-4/day-5/Exercises/Mini-Project-Tic-Tac-Toe-Game/style.css">
</head>
<body>  
      <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <button id="replay">Replay</button>


        <div class="chose">
         
                            <h3> Choose which one to play with: </h3>
                            <button  id="x">X</button>
                            <button  id="o">O</button>
        </div>
      


        
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    






        <div id="ends">
        </div>

        

    <script src="/Week-4/day-5/Exercises/Mini-Project-Tic-Tac-Toe-Game/main.js"></script>
</body>
</html>
