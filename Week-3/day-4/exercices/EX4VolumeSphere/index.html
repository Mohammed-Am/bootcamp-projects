<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Volume of a Sphere</title> 
        <style>  
            body {
                padding-top:30px;
            } 

            label,input {
                display:block;
            }  
        </style> 
    </head> 
    <body> 
        <p>Input radius value and get the volume of a sphere.</p> 
        <form  id="MyForm"> 
            <label for="radius">Radius</label><input type="text" name="radius" id="radius" required> 
            <label for="volume">Volume</label><input type="text" name="volume" id="volume"> 
            <input type="submit" value="Calculate" id="submit">    
        </form> 








        <script>
            let form = document.getElementById('MyForm')
            let inputRadius = document.getElementById('radius')
            let inputVolume = document.getElementById('volume')
            let  inputSubmit = document.getElementById('submit')


            inputSubmit.addEventListener('click', (e)=>{
                e.preventDefault();

                let  radius = inputRadius.vlaue;
                let  volume = inputVolume.value;
                let  result = parseFloat( `${volume} *  ${Math.PI} * ${Math.pow(radius,3)}`);

                let newLi = document.createElement('li')

                newLi.textContent = result

                form.appendChild(newLi)

            })
            

        </script>
    </body> 
</html>
